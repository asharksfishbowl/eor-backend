name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match your backend's Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Write Certificate to Root
        run: echo "${{ secrets.CERT }}" > ./DigiCertGlobalRootCA.crt.pem

      - name: Write Certificate to Dist
        run: echo "${{ secrets.CERT }}" > dist/DigiCertGlobalRootCA.crt.pem

      - name: Copy ecosystem.config.js to dist
        run: cp ecosystem.config.js dist/

      - name: Copy package.json to dist
        run: cp package.json dist/

      - name: Copy package-lock.json to dist
        run: cp package-lock.json dist/

      - name: Copy tsconfig.build.json to dist
        run: cp tsconfig.build.json dist/

      - name: Copy tsconfig.json to dist
        run: cp tsconfig.json dist/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "eor-backend"  # Replace with your App Service name
          slot-name: "production"
          package: "dist"

      - name: Install PM2 globally
        run: npm install -g pm2

      - name: Install dependencies
        run: npm install

