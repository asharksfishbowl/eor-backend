name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust this to match your backend Node.js version requirement

      - name: Install dependencies
        run: npm ci  # Faster and deterministic installation using package-lock.json

      - name: Build project
        run: npm run build

      - name: Write Certificate to File
        run: echo "${{ secrets.CERT }}" > dist/DigiCertGlobalRootCA.crt.pem

      - name: Copy ecosystem.config.js to dist
        run: cp ecosystem.config.js dist/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "eor-backend"  # Replace with your Azure App Service name
          slot-name: "production"
          package: dist/  # Directory containing your built backend code

      - name: Azure Startup Command
        run: |
          echo 'node dist/main.js' > startup.txt
