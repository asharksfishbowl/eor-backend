name: Deploy Backend to Azure App Service with PM2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match your Node.js version requirement

      - name: Install dependencies
        run: npm ci  # Faster and uses package-lock.json

      - name: Build project
        run: npm run build

      - name: Write Certificate to File
        run: echo "${{ secrets.CERT }}" > dist/DigiCertGlobalRootCA.crt.pem

      - name: Copy ecosystem.config.js to dist
        run: cp ecosystem.config.js dist/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "eor-backend"  # Replace with your Azure App Service name
          slot-name: "production"
          package: dist/  # Directory containing your compiled backend code

      - name: Install PM2 Globally on Azure
        run: npm install pm2 -g

      - name: Start Backend with PM2
        run: |
          pm2 start main.js --name eor-backend --env production
          pm2 link baqtlxb7xkfgmwy w7nbwvo3afg6z5h
          pm2 save
